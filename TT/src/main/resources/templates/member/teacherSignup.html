<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/teacherSignup.css">
    
    <script defer src="js/main11.js"></script>
    <!--  <script defer src="js/app2.js"></script>-->
</head>
<body class="teacher">

    <div class="main">

        <div class="container">
            <h2>선생님 회원가입</h2>
            <form th:action="@{/teacher/register}" method="POST" id="signup-form" class="signup-form">
                    

                    <h3>
                        <span class="icon"><i class="ti-email"></i></span>
                        <span class="title_text">Contact</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Contact Informaltion: </span>
                            <span class="step-number">Step 2 / 4</span>
                        </legend>
                        <div class="form-group">
                            <label class="formLabel form-label required">아이디</label>
                                <div class="form-field">
                                  <input class="form-control" id="username" type="text" name="teacherId" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">비밀번호</label>
                                <div class="form-field">
                                  <input class="form-control" id="password" type="password" name="teacherPassword" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">비밀번호 확인</label>
                                <div class="form-field">
                                  <input class="form-control" id="confirm-password" type="password" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        
                     </fieldset> 

                    <h3>
                        <span class="icon"><i class="ti-star"></i></span>
                        <span class="title_text">Offical</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Offical Informaltion: </span>
                            <span class="step-number">Step 3 / 4</span>
                        </legend>
                        <div class="form-group">
                            <label class="formLabel form-label required">이름</label>
                                <div class="form-field">
                                  <input class="form-control" id="name" type="text" name="teacherName" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">이메일</label>
                                <div class="form-field">
                                  <input class="form-control" id="email" name="teacherEmail" type="text" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">핸드폰</label>
                                <div class="form-field">
                                  <input class="form-control" id="phone" name="teacherPhone" type="text" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">주요 과목</label>
                                <div class="form-field">
                                  <input class="form-control" id="" type="text" name="teacherSubject" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="formLabel form-label required">전공</label>
                                <div class="form-field">
                                  <input class="form-control" id="" type="text" name="teacherMajor" placeholder="">
                                  <small class="hint"></small>
                                </div>
                        </div>
                    </fieldset>

                    <h3>
                        <span class="icon"><i class="ti-credit-card"></i></span>
                        <span class="title_text">Payment</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Payment Informaltion: </span>
                            <span class="step-number">Step 4 / 4</span>
                        </legend>
                        
    
                        
                    </fieldset>
            </form>
            
        </div>

    </div>
    <div class="footer">
        
    </div>

    <!-- JS -->
   
    
     
	
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   
    
</body>
</html>
