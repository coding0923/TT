<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TT 학생 아이디 찾기</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    
    <link href="/css/register.css" rel="stylesheet">
    
    

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">아이디를 잊으셨나요?</h1>
                                        <p class="mb-4">가입시 등록한 정보를 아래에 입력해주세요!</p>
                                    </div>
                                    <form class="user" id="hint-form">
                                        <div class="form-group">
	                                        <label class="formLabel form-label required">이름</label>
	                                            <div class="form-field">
	                                              <input class="form-control" id="name" type="text" name="studentName" autocomplete="off">
	                                              <small class="hint"></small>
	                                            </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="formLabel form-label required">이메일</label>
	                                            <div class="input-group mb-3">
	                                              <input class="form-control" id="email" name="studentEmail" type="text" autocomplete="off" aria-describedby="basic-addon2">
	                                              <small class="hint"></small>
	                                            </div>
                                        </div>
	                                    
                                        <button type="button" id="studentSubmit" class="btn btn-primary btn-user btn-block">
                                            아이디 찾기
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
	                                   <span class="txt1">
	                                        이미 계정이 있으신가요?
	                                    </span>
	                                    <a class="small" th:href="@{/member/login}"> 로그인</a>
	                                </div>
	                                <div class="text-center">
	                                   <span class="txt1">
	                                        비밀번호를 잊으셨나요?
	                                    </span>
	                                    <a class="small" th:href="@{/member/studentForgotPw}"> 비밀번호 찾기</a>
	                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script defer src="/vendor/jquery/jquery.min.js"></script>
    <script defer src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script defer src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script defer src="/js/sb-admin-2.min.js"></script>
    
    <script defer src="/js/forgotId.js"></script>

</body>

</html>
