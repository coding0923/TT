<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

    <th:block layout:fragment="title">
        <title>반 리스트</title>
    </th:block>
    
    <th:block layout:fragment="customCss">
        <link th:href="@{/css/mypage.css}" rel="stylesheet">
        <style>
			 #myList {display:none;}
			[name="Select"]{ margin-left:15%; display:inline-block;  }
			#class_btn {  display:inline-block; margin-left:50%;}
			#selectForm {display:none;}
            #class_btn {display:none;}
		</style>
	    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
		<link rel="stylesheet" type="text/css" href="/css/classlistutil.css">
		<link rel="stylesheet" type="text/css" href="/css/classlist.css">	
    </th:block> 

    
    <div layout:fragment="content">
	    <form name="Select" id="selectForm" method="get" action="/classlist">
        <input type="hidden" id="role" th:value="${session.role}">
			<select id="classSelect" onchange="select()">
				<option value="all">전체 반</option>
				<option value="my">내 반</option>
			</select>
		</form>
        <button type="button" id="class_btn" class="btn btn-primary" th:onclick="|location.href='@{/createclass}'|">새로운 반 생성</button>
	        <div class="limiter" id="allList">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table>
                                    <thead>
                                        <tr class="row100 head">
                                            <th class="cell100 column1">반 이름</th>
                                            <th class="cell100 column2">수업시작일</th>
                                            <th class="cell100 column3">수업종료일</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body js-pscroll">
                                <table>
                                    <tbody>
                                        <tr class="row100 body" th:each="row:${list}" style="cursor:pointer" th:onclick="|location.href='@{/classdetails(classId=${row.classId})}'|">
                                            <td class="cell100 column1" th:text="${row.className}"></td>
                                            <td class="cell100 column2" th:text="${row.classStartDate}"></td>
                                            <td class="cell100 column3" th:text="${row.classEndDate}"></td>
                                        </tr>                              
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
         <div class="limiter" id="myList">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table>
                                    <thead>
                                        <tr class="row100 head">
                                            <th class="cell100 column1">반 이름</th>
                                            <th class="cell100 column2">수업시작일</th>
                                            <th class="cell100 column3">수업종료일</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body js-pscroll">
                                <table>
                                    <tbody>
                                        <tr class="row100 body" th:each="roww:${mylist}" style="cursor:pointer" th:onclick="|location.href='@{/classdetails(classId=${roww.classId})}'|">
                                            <td class="cell100 column1" th:text="${roww.className}"></td>
                                            <td class="cell100 column2" th:text="${roww.classStartDate}"></td>
                                            <td class="cell100 column3" th:text="${roww.classEndDate}"></td>
                                        </tr>                                                          
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
    </div> 
		<input type="hidden" id="result" th:value="${result}">
	<th:block layout:fragment="customJs">
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script defer th:src="@{/js/app.js}"></script>
	<script>
	   let result=$('#result').val();
		$(document).ready(function(){
			let role= $('#role').val();
			if(role=="teacher"){
				$('#selectForm').css("display","inline-block");
				$('#class_btn').css("display","inline-block");
			}
			
			
		    if(result==1){
		        alert("반이 생성되었습니다.");
		    }		    
		})
		
		function select(){
			
		    if($('#classSelect').val()=="all"){
		        $('#allList').css("display","block");
		        $('#myList').css("display","none");
		    }
		    if($('#classSelect').val()=="my"){
		        $('#myList').css("display","block");
		        $('#allList').css("display","none");		        
		    }
		}
	
	</script>
    <script src="/vendor/bootstrap/js/popper.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
        $('.js-pscroll').each(function(){
            var ps = new PerfectScrollbar(this);

            $(window).on('resize', function(){
                ps.update();
            })
        });       
    </script>
    <script src="/js/classlist.js"></script>
    </th:block>	    
</html>
