<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="title">
        <title>수강생</title>
    </th:block>
    <th:block layout:fragment="customCss">
        <link rel="stylesheet" href="/css/attendeedetail.css">
    </th:block>
    
<div layout:fragment="content">
 <div>
 <form method="post" action="/attendee/attendeedetaillist" >
    <input type="hidden" name="studentId" id="studentId" th:value="${attendeeDetail.STUDENT_ID}">
    <input type="hidden" th:name="classId" th:id="classId" th:value="${session.academyclasss.classId}">
    <input type="hidden" th:value="${session.loginUser.teacherId}" th:id="teacherId" th:name="teacherId">
    <input type="hidden" th:name="academyId" th:id="academyId" th:value="${session.academyclasss.academyId}">
  <div class="divwidth"><!-- 학생 상세정보 -->
   <div class="container-fluid my-5 justify-content-center">
    <div class=" row justify-content-center ">
        <div class="col-lg-6 mt-5 col-12 ">
            <div class="card mt-3">
                <div class="card-header bg-white text-center border-0 ">
                    <div class="row justify-content-center ">
                        <div class="col"> <img class="align-self-center text-center rounded-circle outside profileimg" th:src="${attendeeDetail.STUDENT_PROFILE}" width="110" height="110"> </div>
                    </div>
                    <div class="row text-center name">
                        <div class="col">
                            <h5 class="mb-0 profile-pic"><span class="profilenamefont" th:text="${attendeeDetail.STUDENT_NAME}"></span></h5><p></p>
                        </div>
                    </div>
                    <div>
                    <p></p>
                    <div>
	                    <img class="icon" src="/icon/gender.png">
	                    <span class="profiledatafont">성별 </span><br>
	                    <span class="profiledata" th:text="${attendeeDetail.STUDENT_GENDER}"></span><p></p>
                    </div>
                    <div>
	                    <img class="icon" src="/icon/calendar.png"><span class="profiledatafont">생년월일 </span><br>
	                    <span class="profiledata" th:text="${#dates.format( attendeeDetail.STUDENT_BIRTHDATE, 'yyyy-MM-dd' )}"></span><p></p>
                    </div>
                     <div>
	                     <img class="icon" src="/icon/iphone.png"><span class="profiledatafont">휴대폰번호</span><br>
	                     <span class="profiledata" th:text="${attendeeDetail.STUDENT_PHONE}"></span><p></p>
                     </div>
                     <div>
	                     <img class="icon" src="/icon/home-address.png"><span class="profiledatafont">주소 </span><br>
	                     <span class="profiledata" th:text="${attendeeDetail.STUDENT_ADDRESS1}"></span><br>
	                     <span class="profiledata" th:text="${attendeeDetail.STUDENT_ADDRESS2}"></span><p></p>
                     </div>
                    
                    </div>
                </div>
                <div class="card-body pt-0 text-center pb-3 ">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col">
                            <span class="mt-0"><span class="profiledatafont">신청이유</span></span>
                            <p></p>
                            <div class="memo">
                            <p class="bold"> <span th:text="${attendeeDetail.ATTENDEE_MEMO}"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center bg-white border-0 mt-0 pt-0">
                    <div class="row">
                        <div class="col"> <span class="mx-2"><i class="fa fa-twitter" aria-hidden="true"></i></span><span class="mx-2"><i class="fa fa-facebook" aria-hidden="true"></i></span><span class="mx-2"><i class="fa fa-instagram" aria-hidden="true"></i></span><span class="mx-2"><i class="fa fa-pinterest-p" aria-hidden="true"></i></span><span class="mx-2"><i class="fa fa-google-plus" aria-hidden="true"></i></span> </div>
                    </div>
                    <hr class="my-1">
                </div>
            </div>
        </div>
      </div>
   </div>
  </div><!-- 학생 상세정보 -->
  <div  class="divwidth"> <!-- 상담이력 -->
    <div class="counsellingmargine">
	   <select th:if="${not #lists.isEmpty( counsellingIdList )}" th:each="row : ${counsellingIdList}" name="counselling" class="selectbox">
	    <option th:value="${row.counsellingId}" th:id="'counselling'+${rowStat.index}" th:text="${rowStat.index+1}+'번째 상담이력'"></option>
	   </select>
	   <select th:unless="${not #lists.isEmpty( counsellingIdList )}"name="counselling" class="selectbox">
	    <option class="selectbox" value="상담등록" >상담등록</option>
	   </select>
	   <button id="counsellingBtn"class="save_btn" type="submit">저장</button>
	   <p></p>
	    <input type="text" placeholder="내용을 입력해주세요" name="counsellingContent" th:id="counsellingContent" class="counsellingContent" maxlength="660"  >
    </div>
  </div><!-- 상담이력 끝나는곳 -->
  </form>
 </div><!-- 학생정보와 상담이력을 담은div -->
</div><!-- layout:fragment=content끝나는시점 -->
    
    <th:block layout:fragment="customJs">
        <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</th:block>
</html>
