<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>문제집 리스트</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/testTable.css">
    <script defer src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script defer src="/vendor/bootstrap/js/popper.js"></script>
    <script defer src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="/vendor/select2/select2.min.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
    <div class="limiter" id="allList">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table">
                            <div class="table100-head">
                                <table>
                                    <thead class="row header">
                                        <tr>
                                            <th colspan="2" class="cell">문제집 이름</th>
                                            <th class="cell">과목 이름</th>
                                            <th class="cell">반 이름</th>
                                        </tr>
                                    </thead>
                                    <tbody class="row">
                                        <tr th:if="${not #lists.isEmpty(list)}" th:each="list : ${list}">
                                            <th colspan="2" class="cell"><a href="testMain" th:text="${list.testListName}"></a></th>
                                            <th class="cell" th:text="${list.subjectCode}"></th>
                                            <th class="cell" th:text="${list.classId}"></th>
                                        </tr>
                                        <tr th:unless="${not #lists.isEmpty(list)}">
                                            <th colspan="4">조회된 결과가 없습니다.</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
</body>
</html>
