<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

    <th:block layout:fragment="title">
        <title>문제 등록/수정 페이지</title>
    </th:block>
    
    <!-- customCss layout start -->
    <th:block layout:fragment="customCss">
        <link rel="stylesheet" href="/css/testMain.css">
    </th:block>
    <!-- customCss layout end -->
    
    <!-- customJs layout start -->
    <th:block layout:fragment="customJs">
    </th:block>
    <!-- customJs layout end -->
    
    
    <!-- content layout start -->
    <div layout:fragment="content">
        <div class="container py-5">

    <!-- FOR DEMO PURPOSE -->
    <header class="text-center mb-5 text-black">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <p class="headerH1">TestMain Page</p>
        </div>
      </div>
    </header>
    <!-- END -->


    <!-- session role이 선생님일때 -->
    <div class="row text-center align-items-end" th:if="${session.role} == 'teacher'">
      <!-- Pricing Table-->
      <div class="col-lg-4 mb-5 mb-lg-0">
        <div class="bg-white p-5 rounded-lg shadow">
          <p class="cardText">INSERT <br> QUESTION <br> TESTLIST</p>

          <div class="custom-separator my-4 mx-auto bg-primary"></div>

          <a th:href="@{insertTestList}" class="btn btn-primary btn-block p-2 shadow rounded-pill">문제집 등록</a>
          <a th:href="@{insertQuestion}" class="btn btn-primary btn-block p-2 shadow rounded-pill">문제 등록</a>
        </div>
      </div>
      <!-- END -->

      <!-- Pricing Table-->
      <div class="col-lg-4 mb-5 mb-lg-0">
        <div class="bg-white p-5 rounded-lg shadow">
          <p class="cardText">DETAIL <br> TESTLIST</p>

          <div class="custom-separator my-4 mx-auto bg-primary"></div>
            <form th:action="@{detailTestList}" th:object="${test}" method="post">
                <input class="inputTest" type="text" th:field="*{testListId}" placeholder="목록을 조회할 문제집">
                <button type="submit" class="btn btn-primary btn-block p-2 shadow rounded-pill">이동</button>
          </form>
        </div>
      </div>
      <!-- END -->
      
      <!-- Pricing Table-->
      <div class="col-lg-3 mb-5 mb-lg-0" style='display:none;'>
        <div class="bg-white p-5 rounded-lg shadow">
          <p class="cardText">SOLVE TEST</p>

          <div class="custom-separator my-4 mx-auto bg-primary"></div>
            <form th:action="@{solveTest}" th:object="${test}" method="post">
                <input class="inputTest" type="text" th:field="*{testListId}" placeholder="문제를 조회할 문제집">
                <button type="submit" class="btn btn-primary btn-block p-2 shadow rounded-pill">이동</button>
          </form>
        </div>
      </div>
      <!-- END -->
      
      <!-- Pricing Table-->
      <div class="col-lg-4 mb-5 mb-lg-0">
        <div class="bg-white p-5 rounded-lg shadow">
          <p class="cardText">MARKING TEST</p>

          <div class="custom-separator my-4 mx-auto bg-primary"></div>
            <form th:action="@{markTest}" th:object="${test}" method="post">
                <input class="inputTest" type="text" th:field="*{testListId}" placeholder="채점할 문제집 이름">
                <input class="inputTest" type="text" th:field="*{studentId}" placeholder="채점할 학생 ID">
                <button type="submit" class="btn btn-primary btn-block p-2 shadow rounded-pill">이동</button>
          </form>
        </div>
      </div>
      <!-- END -->

    </div>
    
    
    <!-- session role이 학생일때 -->
    <div class="row text-center align-items-end" th:unless="${session.role} == 'teacher'">
      
      <!-- Pricing Table-->
      <div class="col-lg-12 mb-5 mb-lg-0">
        <div class="bg-white p-5 rounded-lg shadow">
          <p class="cardText">SOLVE TEST</p>

          <div class="custom-separator my-4 mx-auto bg-primary"></div>
            <form th:action="@{solveTest}" th:object="${test}" method="post">
                <input style='display:none;' type="text" th:id="studentId" th:name="studentId" th:value="${session.loginUser.getStudentId}">
                <input class="inputTest" type="text" th:field="*{testListId}" placeholder="문제를 조회할 문제집">
                <button type="submit" class="btn btn-primary btn-block p-2 shadow rounded-pill">이동</button>
          </form>
        </div>
      </div>
      <!-- END -->

    </div>
  </div>
        
        
    </div>
    <!-- content layout end -->
</html>
