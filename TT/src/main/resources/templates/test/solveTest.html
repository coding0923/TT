<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

    <th:block layout:fragment="title">
        <title>문제 풀기</title>
    </th:block>
    
    <!-- customCss layout start -->
    <th:block layout:fragment="customCss">
        <link rel="stylesheet" href="/css/solveTest.css">
    </th:block>
    <!-- customCss layout end -->
    
    <!-- customJs layout start -->
    <th:block layout:fragment="customJs">
        <script defer src="/js/solveTest.js"></script>
    </th:block>
    <!-- customJs layout end -->
    
    
    <!-- content layout start -->
    <div layout:fragment="content">
        <table>
                <thead>
                    <tr>
                        <th>문제ID</th>
                        <th>문제 내용</th>
                        <th>이미지</th>
                        <th>답안 입력</th>
                        <th style="display:none">
                            <input class="inputTest" type="text" th:id="studentId" th:name="studentId" th:value="${session.loginUser.getStudentId}" readonly>
                        </th>
                    </tr>
                </thead>
                <tbody id ="tbody">
                    <tr th:if="${not #lists.isEmpty( questionList )}" th:each="row, i : ${questionList}">
                        <td style="display:none">
                            <input th:type="hidden" th:name="testListId" th:id ="testListId" th:value="${row.testListId}">
                            <input th:type="hidden" th:name="classId" th:id ="classId" th:value="${row.classId}">
                            <input th:type="hidden" th:name="academyId" th:id ="academyId" th:value="${row.academyId}">
                            <input th:type="hidden" th:name="testQuestionScore" th:id = "'testQuestionScore'+${i.index+1}" th:value="${row.testQuestionScore}">
                        </td>
                        <td>
                            <input class="inputTest" th:id="'testQuestionId'+${i.index+1}" th:name="testQuestionId" th:value="${row.testQuestionId}" readonly>
                        </td>
                        <td>
                            <input class="inputTest" th:id="'testQuestionContent'+${i.index+1}" th:name="testQuestionContent" th:value="${row.testQuestionContent}" readonly>
                        </td>
                        <td>
                            <input class="inputTest" th:id="'testQuestionImage'+${i.index+1}" th:name="testQuestionImage" th:value="${row.testQuestionImage}" readonly>
                        </td>
                        <td>
                            <input class="inputAnswer" type="text"  th:id="'studentTestAnswer'+${i.index+1}" th:name = "studentTestAnswer">
                        </td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty( questionList )}">
                        <td colspan="5">조회된 결과가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-lg-3 mb-5 mb-lg-0">
                <a class="btn btn-primary btn-block p-2 shadow rounded-pill" th:href="@{/test/testMain}">뒤로가기</a>
                <button class="btn btn-primary btn-block p-2 shadow rounded-pill" onclick="testbutton()">제출</button>
            </div>
     </div>
     <!-- content layout end -->
     
</html>
