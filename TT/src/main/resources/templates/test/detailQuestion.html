<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>문제 상세 페이지</title>

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/testTable.css">
    <script defer src="/js/detailQuestion.js"></script>

</head>
<body>
<th:block>
        <div id = "functionDiv">
            <form id="updateQuestionForm" th:action="@{/updateQuestion}" method="post" th:object="${question}">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table">
                            <div class="table100-head">
                                <h1 id="h1Title" class="text-center">문제 상세 정보</h1>
                                <table>
                                    <thead class="row header">
                                        <tr>
                                            <th class="cell">문제 내용</th>
                                            <th class="cell">점수</th>
                                            <th class="cell">등록된 답</th>
                                            <th class="cell">문제 ID</th>
                                        </tr>
                                    </thead>
                                    <tbody class="row">
                                        <tr>
                                            <th class="cell"><input id="questionContent" name="questionContent" th:value="*{questionContent}" readonly/></th>
                                            <th class="cell"><input id="questionScore" name="questionScore" th:value="*{questionScore}" readonly/></th>
                                            <th class="cell"><input id="questionAnswer" name="questionAnswer" th:value="*{questionAnswer}" readonly/></th>
                                            <th class="cell"><input id="questionId" name="questionId" th:value="*{questionId}" readonly/></th>
                                        </tr>
                                        <tr th:if="*{updateUser} != null">
                                            <th style="display:none;"><input type="hidden" id="updateUser" name="updateUser" th:value="${user}"/></th>
                                            <th th:text="'생성자ID: '+*{insertUser}"></th>
                                            <th th:text="'수정자ID: '+*{updateUser}"></th>
                                            <th th:text="'생성일: '+*{insertDate}"></th>
                                            <th th:text="'수정일: '+*{updateDate}"></th>
                                        </tr>
                                        <tr th:unless="*{updateUser} != null">
                                            <th style="display:none;"><input type="hidden" id="updateUser" name="updateUser" th:value="${user}"/></th>
                                            <th th:text="'생성자ID: '+*{insertUser}"></th>
                                            <th th:text="'생성일: '+*{insertDate}"></th>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
					            <div style="text-align:center;">
					                <a class="btn btn-primary" th:href="viewAllQuestion">뒤로가기</a>
					                <button type="button" class="btn btn-primary" id="updateStart" th:onclick="start()">수정하기</button>
					                <button type="button" class="btn btn-primary" id="updateEnd" th:onclick="end([[ ${question.questionId} ]])" style="display:none;">수정완료</button>
					                <button type="button" class="btn btn-danger" id="delete" th:onclick="deleteQuestion([[ ${question.questionId} ]])">삭제하기</button>
					            </div>
                            </div>
                        </div>
                    </div>               
                </div>
            </form>

        </div>
    </th:block>
</body>
</html>
